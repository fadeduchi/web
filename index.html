<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- TITLE INICIAL -->
<title>;(</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.png" type="image/png">
<link rel="shortcut icon" href="favicon.png" type="image/png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,800;1,600&display=swap');

:root{
  --bg:#000;
  --fg:#fff;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",system-ui,sans-serif;
}

/* TRANSITION LAYER */
.transition{
  position:fixed;
  inset:0;
  background:#000;
  pointer-events:none;
  opacity:0;
  transform:scale(1);
  transition:opacity .6s ease, transform .6s ease;
  z-index:999;
}
.transition.active{
  opacity:1;
  transform:scale(1.04);
}

.stage{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* POSTER + FADE IN */
.poster{
  width:1000px;
  max-width:94vw;
  position:relative;
  text-align:center;

  opacity:0;
  transform:translateY(20px);
  filter:blur(6px);
  transition:
    opacity 1.1s ease,
    transform 1.1s cubic-bezier(.22,.61,.36,1),
    filter 1.1s ease;
}
.poster.visible{
  opacity:1;
  transform:translateY(0);
  filter:blur(0);
}

/* MAIN TYPE */
h1{
  font-family:'Playfair Display', serif;
  font-size:clamp(2.8rem,8vw,6rem);
  line-height:1.25;
  letter-spacing:-0.01em;
  font-weight:800;
}

/* LINK WORD */
.word{
  position:relative;
  display:inline-block;
  width:fit-content;
  margin:0 auto 0.15em auto;
  line-height:1.05;
  color:inherit;
  text-decoration:none;
  cursor:pointer;

  transition:
    transform .55s cubic-bezier(.22,.61,.36,1),
    opacity .45s ease,
    letter-spacing .45s ease;
}

.word.freeze{
  animation-play-state: paused;
}

/* distorted overlay */
.word::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  font-style:italic;
  opacity:.22;
  transform:translate(1.5px,-1.5px);
  filter:blur(.4px);
  pointer-events:none;
}

/* floating motion */
.float{
  animation: float 7s ease-in-out infinite;
}
.float:nth-child(2){animation-delay:-2s}
.float:nth-child(3){animation-delay:-4s}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

/* hover */
.word:hover{
  opacity:.95;
  transform:scale(1.04);
  letter-spacing:.01em;
}

/* sparkles */
.sparkle{
  position:absolute;
  font-size:1.4rem;
  animation: twinkle 3s ease-in-out infinite;
}
.sparkle.s1{top:10%;left:8%}
.sparkle.s2{top:30%;right:12%;animation-delay:-1s}
.sparkle.s3{bottom:18%;left:15%;animation-delay:-2s}

@keyframes twinkle{
  0%{opacity:.2;transform:scale(.8)}
  50%{opacity:1;transform:scale(1)}
  100%{opacity:.2;transform:scale(.8)}
}

/* meta */
.meta{
  margin-top:60px;
  display:flex;
  justify-content:space-between;
  font-size:.75rem;
  letter-spacing:.25em;
  opacity:.7;
}
</style>
</head>

<body>

<div class="transition" id="transition"></div>

<div class="stage">
  <div class="poster">

    <div class="sparkle s1">✦</div>
    <div class="sparkle s2">✦</div>
    <div class="sparkle s3">✦</div>

    <h1>
      <a href="https://t.me/ionlylarp" class="word float" data-text="telegram" data-link="https://t.me/ionlylarp">telegram</a><br>
      <a href="https://www.instagram.com/delinquencystar/" class="word float" data-text="instagram" data-link="https://www.instagram.com/delinquencystar/">instagram</a><br>
      <a href="https://discord.com/users/1331038083419734213" class="word float" data-text="discord" data-link="https://discord.com/users/1331038083419734213">discord</a>
    </h1>

    <div class="meta">
      <div>cestlamorte.site</div>
      <div>2026</div>
    </div>

  </div>
</div>

<script>
/* ===============================
   TITLE STATE
================================ */
document.title = ";(";

window.addEventListener("focus", () => {
  document.title = ";)";
});

window.addEventListener("blur", () => {
  document.title = ";(";
});

/* ===============================
   LINK TRANSITION
================================ */
const transition = document.getElementById("transition");
let locked = false;

document.querySelectorAll(".word").forEach(word=>{
  word.addEventListener("click", e=>{
    e.preventDefault();
    if(locked) return;
    locked = true;

    const url = word.dataset.link;

    document.querySelectorAll(".word").forEach(w=>{
      w.classList.add("freeze");
    });

    transition.classList.add("active");

    setTimeout(()=>{
      window.open(url, "_blank", "noopener,noreferrer");
      transition.classList.remove("active");
      locked = false;
    }, 650);
  });
});

/* ===============================
   FADE IN
================================ */
window.addEventListener("load", ()=>{
  requestAnimationFrame(()=>{
    document.querySelector(".poster").classList.add("visible");
  });
});
</script>

</body>
</html>
